<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroSpark</title>

    <!-- Bootstrap CSS (Make sure to add Bootstrap to your project) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Set a light background color for the page */
        body {
            background-color: #f3e6e6;
            margin: 0;
            padding: 0;
        }

        /* Hero Section with Image */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .hero .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .hero .btn:hover {
            background-color: #ff9200;
            transform: scale(1.05);
        }

        /* Form Container Styling */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h4 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            color: #555;
        }

        .form-container input {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .form-container input:focus {
            border-color: #ff9200;
            box-shadow: 0 0 5px rgba(255, 146, 0, 0.8);
        }

        .form-container button {
            background-color: #ff9200;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #e68200;
        }

        .form-container p {
            color: #666;
        }

        .form-container a {
            color: #ff9200;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<!-- Wrapper to make sure content takes full height -->
<div class="content-wrapper">

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="#" th:href="@{/}">HydroSpark</a>

            <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" th:href="@{/}">Home</a></li>
<!--                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/shop}">Shop</a></li>-->
                </ul>
                <form class="d-flex me-3" th:action="@{/search}" method="get">
                    <input class="form-control form-control-dark search-input" type="search" placeholder="Search..."
                           aria-label="Search" name="query" required>
                    <!-- Search Button with Icon -->
                    <button class="btn btn-outline-light ms-2" type="submit">
                        <i class="bi bi-search"></i> <!-- Bootstrap Icon for Search -->
                    </button>
                </form>




                <div>

                    <a class="btn btn-warning" th:href="@{/signup}">Signup</a>
                    <a class="btn btn-warning" th:href="@{/forgetpassword}">Signup</a>

<!--                    <a class="btn btn-warning" th:href="@{/admin}">Admin</a>-->
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <!-- Sign In Form -->
            <div class="form-container">
                <form method="post" th:action="@{/signin}">
                    <h4 class="text-dark">Sign In</h4>

                    <div class="form-group">
                        <label for="Email" class="text-dark">Email address</label>
                        <input type="email" class="form-control" id="Email" name="Email" required />
                    </div>

                    <div class="form-group">
                        <label for="Password" class="text-dark">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" required />
                    </div>

                    <button type="submit">Sign In</button>
                    <div th:if="${error}" style="color: red;">
                        <p th:text="${error}"></p>
                    </div>

                    <p>If not registered? <a href="/signup">Sign up</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HydroSpark. All rights reserved.</p>
        <p><a href="https://hydrospark.com" th:href="@{https://hydrospark.com}">Visit our website</a></p>
    </footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
