<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroSpark - Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            background-color: #f3e6e6;
            margin: 0;
            padding: 0;
            font-size: 0.9rem;  /* Make the font a bit smaller */
        }

        /* Hero Section with Image */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;  /* Reduced max-width to make form more compact */
            text-align: center;
        }

        .form-container h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-container label {
            color: #555;
        }

        .form-container input {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 0.9rem; /* Reduced font size */
        }

        .form-container input:focus {
            border-color: #ff9200;
            box-shadow: 0 0 5px rgba(255, 146, 0, 0.8);
        }

        .form-container button {
            background-color: #ff9200;
            color: white;
            border: none;
            padding: 10px 25px;  /* Adjusted padding */
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #e68200;
        }

        .form-container p {
            color: #666;
            font-size: 0.85rem;  /* Slightly smaller font size */
        }

        .form-container a {
            color: #ff9200;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .password-rules {
            font-size: 0.8rem;
            color: #555;
            margin-top: 10px;
            text-align: left;
        }

        .password-rules ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>

<!-- Wrapper to make sure content takes full height -->
<div class="content-wrapper">

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="#" th:href="@{/}">HydroSpark</a>
            <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </a>


        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <!-- Registration Form -->
            <div class="form-container">
                <form method="post" th:action="@{/signup}">
                    <h4 class="text-dark">Register</h4>

                    <div class="form-group">
                        <label for="Email" class="text-dark">Email address</label>
                        <input type="email" class="form-control" id="Email" name="Email" required />
                    </div>

                    <div class="form-group">
                        <label for="Password" class="text-dark">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" required />
                    </div>

                    <button type="submit">Register</button>

                    <p>If already registered? <a href="/signin">Sign in</a></p>

                    <div th:if="${error}" style="color: red;">
                        <p th:text="${error}"></p>
                    </div>
                    <!-- Password Rules -->
                    <div class="password-rules">
                        <p><strong>Password Rules:</strong></p>
                        <ul>
                            <li>At least 8 characters long</li>
                            <li>Includes both uppercase and lowercase letters</li>
                            <li>Contains at least one special character</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HydroSpark. All rights reserved.</p>
        <p><a href="https://hydrospark.com" th:href="@{https://hydrospark.com}">Visit our website</a></p>
    </footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
