<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HydroSpark - No Authorization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #f3e6e6;
        margin: 0;
        padding: 0;
    }

    .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('https://img.freepik.com/free-photo/people-job-corona-virus-pandemic_342744-125.jpg?ga=GA1.1.261583280.1739093506&semt=ais_hybrid');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .hero-overlay {
        background: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .hero-title {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .hero-subtitle {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .hero .btn {
        font-size: 1.2rem;
        padding: 12px 30px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .hero .btn:hover {
        background-color: #ff9200;
        transform: scale(1.05);
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .form-container .form-group {
        width: 100%;
        margin-bottom: 15px;
    }

    .form-container .btn {
        width: 100%;
        padding: 12px;
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .form-container .btn:hover {
        background-color: #0056b3;
    }

    /* Modal styling */
    .modal-body {
        text-align: center;
    }
  </style>
</head>

<body>
<p th:text="${error}">Error message goes here.</p>
<!-- Hero Section -->
<section class="hero">
  <div class="hero-overlay">
    <!-- Display error message if available -->
    <div th:if="${error != null}">
      <!-- Modal that shows error message -->
      <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p th:text="${error}">Error message goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script>
        // Show the modal when error message is present
        var myModal = new bootstrap.Modal(document.getElementById('errorModal'), {});
        myModal.show();
      </script>
    </div>

    <!-- Normal Access Denied Content -->
    <div th:if="${error == null}" class="form-container">
      <h4 class="text-center text-dark">Access Denied</h4>
      <p class="hero-subtitle text-light">You do not have the required permissions to view this page.</p>

      <div class="form-group">
        <button class="btn btn-primary" th:onclick="'window.location.href=\'/admin/\''">
          Return to Home
        </button>
      </div>

      <p style="color: grey;">
        Not logged in? <button th:href="@{/admin/employeeLogin}" style="font-size: 16px; padding: 5px 10px; border: none; background: none; color: blue; text-decoration: underline; cursor: pointer;">
        Sign In
      </button>
      </p>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
