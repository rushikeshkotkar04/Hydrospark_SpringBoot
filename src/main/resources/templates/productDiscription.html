<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card .card-body {
            padding-left: 20px;
        }
        .enquiry-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .enquiry-btn:hover {
            background-color: #0056b3;
        }

        /* Timed Message Style */
        .message {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: none; /* Initially hidden */
            z-index: 1000;
            opacity: 1;
            animation: showMessage 2m forwards; /* Show for 2 minutes */
        }

        /* Animation for showing and hiding the message */
        @keyframes showMessage {
            0% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2>Product Description</h2>

    <!-- Display the product details dynamically -->
    <div class="row">
        <div th:each="prod : ${product}" class="col-md-12 mb-3">
            <div class="card product-card">
                <!-- Image on the left -->
                <div class="col-md-4">
                    <img th:src="'data:image/png;base64,' + ${prod.img}" class="card-img-top" alt="Product Image"/>
                </div>

                <!-- Product details on the right -->
                <div class="col-md-8">
                    <div class="card-body">
                        <!-- Display product name -->
                        <h5 class="card-title" th:text="${prod.prodName}"></h5>
                        <p class="card-text" th:text="${prod.description}"></p>

                        <!-- Enquiry Form -->
                        <form th:action="@{${prod.enquiry}}" method="post">
                            <button type="submit" class="enquiry-btn">Make an Enquiry</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

</body>

</html>
