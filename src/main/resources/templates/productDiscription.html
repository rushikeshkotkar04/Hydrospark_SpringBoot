<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .product-card img {
          max-width: 100%;
          height: auto;
        }
        .product-card .card-body {
          padding-left: 20px;
        }
        .enquiry-btn {
          margin-top: 15px;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        .enquiry-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2>Product Description</h2>

    <!-- Display the product details dynamically -->
    <div class="row">
        <div th:each="prod : ${product}" class="col-md-12 mb-3">
            <div class="card product-card">
                <!-- Image on the left -->
                <div class="col-md-4">
                    <img th:src="'data:image/png;base64,' + ${prod.img}" class="card-img-top" alt="Product Image"/>
                </div>

                <!-- Product details on the right -->
                <div class="col-md-8">
                    <div class="card-body">
                        <!-- Display product name -->
                        <h5 class="card-title" th:text="${prod.prodName}"></h5>
                        <p class="card-text" th:text="${prod.description}"></p>
                        <!-- Enquiry Button -->
                        <button class="enquiry-btn" onclick="makeEnquiry()">Make an Enquiry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enquiry Modal (Pop-up) -->
<div class="modal fade" id="enquiryModal" tabindex="-1" aria-labelledby="enquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="enquiryModalLabel">Product Enquiry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Thank you for your enquiry! We will get back to you soon.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Function to trigger the modal (pop-up) after clicking on the enquiry button
    function makeEnquiry() {
      // Redirect to /product/enquiry (no page reload)
      window.location.href = "/";

      // Show the modal (pop-up)
      var myModal = new bootstrap.Modal(document.getElementById('enquiryModal'));
      myModal.show();
    }
</script>
</body>

</html>
