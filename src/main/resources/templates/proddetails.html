<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <h3>Product Details</h3>

    <!-- Display the product details dynamically -->
    <div class="row">
        <!-- Iterate over the productDetails list -->
        <div th:each="prod : ${productDetails}" class="col-md-4 mb-3">
            <!-- Make the entire card clickable by wrapping it in an anchor tag -->
            <a th:href="@{${prod.suburl}}" class="text-decoration-none">
                <div class="card">
                    <!-- Display the base64 image -->
                    <img th:src="'data:image/png;base64,' + ${prod.img}" class="card-img-top" alt="Product Image" />
                    <div class="card-body">
                        <!-- Display product name -->
                        <h5 class="card-title" th:text="${prod.prodName}"></h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
